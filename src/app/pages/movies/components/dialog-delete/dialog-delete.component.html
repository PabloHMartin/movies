<h1 mat-dialog-title>{{ 'dialogs.deleteTitle' | translate}}</h1>
<div mat-dialog-content>{{ 'dialogs.deleteSubtitle' | translate}}</div>
<mat-dialog-actions align="center">
  <button mat-button mat-dialog-close>{{'dialogs.no' | translate}}</button>
  <button mat-button color="accent" [mat-dialog-close]="true" cdkFocusInitial>{{'dialogs.yes' | translate}}</button>
</mat-dialog-actions>
